plugins {
    id 'java'
    id 'java-gradle-plugin'
}

group 'com.amobee.sigma'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

jar {
    baseName 'sigma-team.sigma-release-plugin'
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.8.1'
}

test {
    useJUnitPlatform()
}

gradlePlugin {
    plugins {
        sigmaReleasePlugin {
            id = 'sigmaReleasePlugin'
            implementationClass = 'com.amobee.sigma.SigmaReleasePlugin'
        }
    }
}
